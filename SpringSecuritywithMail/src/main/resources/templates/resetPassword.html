<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<title>User Sign-in</title>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/portfolio.css" th:href="@{/css/portfolio.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" />
<script src="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>


<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Enter new Password</h1>
            
            <div class="account-wall">
                <form class="form-signin" th:action="@{/changePassword}" method="post">
                <input type="password" name = "password" class="form-control" placeholder="enter your password" required autofocus>
                <br><br>
                
               
             <input type="hidden"  id ="hidden_element" name="user" value="${user}" />
               
           
                <button class="btn btn-lg btn-primary btn-block signup_btn"
                 type="submit"> Click here
</button>
                  
                <br>
               
                </form>
            </div> 
        </div>
    </div>
  </div>

  </body>
  </html>
